<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>MVC CRUD</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity ="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div style="background-color:#aee4f7; size:100%">
	<h1 style="text-align: center; text-shadow: greenyellow;">MVC Spring Boot Project</h1>
	<div class="container">
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/products/new}" class="btn btn-outline-primary btn-sm mb-3" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Add Product</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered table-hover" style="border:black;">
			<thead class="table-dark" style="color: rgb(232, 23, 159) ;">
				<tr style="border: black;">
					<th>Product ID</th>
					<th>Product Name</th>
					<th>Customer ID</th>
					<th>Shipping Location</th>
					<th>Order Status</th>
					<th>Product Cost</th>
					<th>Action</th>
				</tr>
				
			</thead>
			<tbody>
				<tr th:each = "product:${orders}">
					<td th:text = "${product.id}"></td>
					<td th:text = "${product.Pname}"></td>
					<td th:text = "${product.CustId}"></td>
					<td th:text = "${product.Location}"></td>
					<td th:text = "${product.OrderStatus}"></td>
					<td th:text = "${product.Cost}"></td>
					<td>
						<a th:href="@{/showUpdateForm/{id}(id=${product.id})}" class="btn btn-outline-primary btn-sm mb-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
							Update
						</a>
						<a th:href="@{/deleteProduct/{id}(id=${product.id})}" class="btn btn-outline-danger btn-sm mb-3" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
			
		</table>
		
	</div>
</div>
	
</body>
</html>
